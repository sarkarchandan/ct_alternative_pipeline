{% extends 'base.html' %}

{% block head %}
    <title>Abstract Data Source</title>
{% endblock %}

{% block body %}
    <h1>Abstract Dataset Source</h1>

    <div>
        <img class="base_image" src="data:image/png;base64,{{img_data}}" style="height: 1000px;"/>
    </div>

    <form method="post" accept="/">
        <input 
            type="submit" 
            name="stream_button" 
            value="stream" 
            style="width: 100%; font-size: 22px; padding: 15px; background-color: black; color: white; border: 4px solid black; text-transform: uppercase; cursor: pointer;">
    </form>

    <h3 style="font-size: 22px;">{{ publish_state }}</h3>
    
{% endblock %}
